<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tac Tic Toe</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<body>

<h1>Tac Tic Toe</h1>
<div class="board">
  <table>

  <tr>
    <td class=" cell square1" id="0">

    </td>
    <td class=" cell square2" id="1">

    </td>
    <td class=" cell square3" id="2">

    </td>
  </tr>
  <tr>
    <td class=" cell square4" id="3">

    </td>
    <td class=" cell square5" id="4">

    </td>
    <td class=" cell square6" id="5">

    </td>
  </tr>
  <tr>
    <td class=" cell square7" id="6">

    </td>
    <td class=" cell square8" id="7">

    </td>
    <td class=" cell square9" id="8">

    </td>
  </tr>
</table>
  <div class="endgame">
    <div class="text">

    </div>
    <button onclick="startGame()">Replay</button>
  </div>

</div>


  <script src="script.js" charset="utf-8"></script>
</body>
</html>
